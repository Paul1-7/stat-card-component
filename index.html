<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="card">
      <header class="card__header">
        <div class="card__overlay"></div>
        <img class="card__img" src="images/image-header-mobile.jpg" alt="" />
      </header>
      <div class="card__body">
        <h2 class="card__title">
          Get <span class="card__title--accent">insights</span> that help your
          business grow.
        </h2>
        <p class="card__text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul class="card__stats">
          <li class="card__stats-items">
            10k+
            <div class="card__item">companies</div>
          </li>
          <li class="card__stats-items">
            314
            <div class="card__item">templates</div>
          </li>
          <li class="card__stats-items">
            12M+
            <div class="card__item">queries</div>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
